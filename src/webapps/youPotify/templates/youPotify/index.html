<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spocket</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'youPotify/css/bootstrap-cyberg.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'youPotify/css/signin.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Spocket</h2>

        {% for field in form.visible_fields %}
          {{field}}
        {% endfor %}
        
        <p class="errorMsg"> {{errorMsg}} </p>
        <p class="errorMsg"> {{msg}} </p>
        
        <a href="#">
          <button style="width:100%" type="button" class="btn btn-primary btn-lg" onclick="fbLogin()">Login with Facebook</button>
        </a>


      </form>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'youPotify/js/fb/fb-login.js' %}" type="text/javascript"></script>
    <script src="{% static 'youPotify/js/socket.js' %}" type="text/javascript"></script>
    <script src="{% static 'youPotify/js/reconnecting-websocket.min.js' %}" type="text/javascript"></script>



  </body>
</html>
